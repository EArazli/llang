# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/llang#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- directory
- filepath
- megaparsec
- mtl
- parser-combinators
- text

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  llang-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - llang

tests:
  llang-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - llang
    - tasty
    - tasty-hunit
    - QuickCheck
    - tasty-quickcheck
    other-modules:
    - Test.CLI.Golden
    - Test.NoPolyPrefixes
    - Test.Poly.Basic
    - Test.Poly.Rewrite
    - Test.Poly.DSL
    - Test.Poly.Morphism
    - Test.Poly.Eval
    - Test.Poly.Pushout
    - Test.Poly.CCC
    - Test.Poly.Coherence
    - Test.Poly.Surface
    - Test.Poly.STLCSurface
    - Test.Poly.NoLegacy
    - Test.Poly.StdlibCoherence
    - Paths_llang
